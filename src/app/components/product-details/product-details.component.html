@if(productData ){
    <section>
        
        <div class="row align-items-center">
            <div class="col-md-4">
                <div>
                    <img [src]="productData.imageCover" class="w-100 " alt="">
                </div>
            </div>
            <div class="col-md-8 ">
                <div class="mx-5 ">
                    <h2>{{productData.title}}</h2>
                    <p class="text-muted">{{productData.description}}</p>
                    <h6 class="text-main"  >{{productData.category.name}}</h6>

                    
                    <div class="d-flex justify-content-between align-items-center py-2">
                        <span class="fw-bold">{{productData.price}} EGP</span>

                        <!-- rating star -->
                        <div>
                            <span><i class="fas fa-star rating-color"></i></span>
                            <span>{{productData.ratingsAverage}}</span>
                        </div>
                    </div>
                    <button class="btn-main w-100 mt-3 mb-5 " (click)="addCart(productData.id)">Add to cart</button>
                    </div>

                    

                </div>
            </div>
        
    
</section>
}
