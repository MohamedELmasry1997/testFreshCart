

<section>
    <h2 class="text-center text-main py-3">Forget Password</h2>

    @if (step == 1) {
        <form class="my-5" [formGroup]="verifyEmail" (ngSubmit)="setVerifyEmail()">
        <div class="my-3  ">
            <label class="mb-3">Email</label>
            <input type="email"formControlName="email"  class="form-control rounded-4 " >
        </div>
        <button [disabled]="verifyEmail.invalid" class="btn-main">Verify Email</button>
    </form>
    }


    
    @else if (step == 2) {
        <form class="my-5" [formGroup]="verifyCode" (ngSubmit)="setVerifyCode()">
        <div class="my-3  ">
            <label class="mb-3">Code</label>
            <input type="text"formControlName="resetCode"  class="form-control rounded-4 " >
        </div>
        <button [disabled]="verifyCode.invalid" class="btn-main">Verify Code</button>
    </form>
    }



    @else if (step == 3) {
        <form class="my-5" [formGroup]="resetPassword" (ngSubmit)="setResetPassword()">
        
        <div class="my-3  ">
            <label class="mb-3">Email</label>
            <input type="email"formControlName="email"  class="form-control rounded-4 " >
        </div>
        
        
        <div class="my-3  ">
            <label class="mb-3">New Password</label>
            <input type="password"formControlName="newPassword"  class="form-control rounded-4 " >
        </div>
        <button [disabled]="resetPassword.invalid" class="btn-main">Verify Password</button>

    </form>
    }

</section>
